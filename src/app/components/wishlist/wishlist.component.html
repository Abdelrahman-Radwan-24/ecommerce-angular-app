<section class="wishlist w-75 mx-auto mt-5">
  <h1>{{ "wish.Wishlist" | translate }} :</h1>
  @if (getProductWish.length !== 0) { @for (item of getProductWish; track
  item.id) {
  <div class="row shadow rounded-4 my-4 p-4 bg-main-light">
    <div class="col-lg-1">
      <div>
        <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
      </div>
    </div>
    <div
      class="details col-lg-11 mt-3 mt-lg-0 d-flex justify-content-between align-items-center"
    >
      <div class="Remove">
        <h3 class="h4">{{ item.title | termtext : 2 }}</h3>
        <h6 class="text-main fw-bold">{{ item.price | currency : "GBP" }}</h6>
        <span (click)="removeItem(item.id)" class="c-p">
          <i class="fa-regular fa-trash-can text-main"></i>
          {{ "wish.Remove" | translate }}
        </span>
      </div>
      <button (click)="addCart(item.id)" class="btn-main rounded-4">
        {{ "wish.Add to Cart" | translate }}
      </button>
    </div>
  </div>
  } }@else {
  <div class="text-center text-main d-flex flex-column gap-5 my-4 py-5">
    <h1 class="fw-bold">{{ "wish.your Wishlist Is Empty" | translate }}</h1>
    <button routerLink="/home" class="btn-main w-100 rounded-4">
      {{ "wish.Go to Shopping" | translate }}
    </button>
  </div>
  }
</section>
