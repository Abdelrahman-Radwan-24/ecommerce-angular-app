<footer class="bg-main-light py-5">
  <div class="container">
    <h2 class="m-0 h4">{{ "footer.Get The FreshCart App" | translate }}</h2>
    <p class="text-muted small">
      {{
        "footer.We Will Send You a Link, Open it on Your Phone to download the app"
          | translate
      }}
    </p>

    <div id="input" class="d-flex align-items-center gap-3 text-nowrap">
      <input
        type="text"
        class="form-control"
        placeholder="Email..."
        dir="auto"
      />
      <button class="btn-main rounded-4">
        {{ "footer.Share App Link" | translate }}
      </button>
    </div>

    <hr />

    <div class="pay-details d-flex justify-content-between align-items-center">
      <div class="amazon-pay d-flex align-items-center gap-2">
        <h3 class="h6 m-0">{{ "footer.Payment partners" | translate }}</h3>
        <img
          src="./assets/images/amazon-pay.png"
          width="30px"
          alt="amazon-pay"
        />
        <img
          src="./assets/images/American-Express-Color.png"
          width="30px"
          alt="American-Express"
        />
        <img src="./assets/images/paypal.png" width="30px" alt="paypal" />
        <img
          src="./assets/images/mastercard.webp"
          width="30px"
          alt="mastercard"
        />
      </div>

      <div class="apple d-flex align-items-center gap-2">
        <h3 class="h6 m-0">
          {{ "footer.Get Deliveries with FreshCart" | translate }}
        </h3>
        <img
          src="./assets/images/get-google-play.png"
          width="75px"
          alt="get-google-play"
        />
        <img
          src="./assets/images/get-apple-store.png"
          width="75px"
          alt="get-apple-store"
        />
      </div>
    </div>

    <hr />
    <div
      class="nav-menu d-flex align-items-center justify-content-center gap-5"
    >
      <i class="fa-brands fa-instagram c-p ms-3"></i>
      <i class="fa-brands fa-facebook c-p"></i>
      <i class="fa-brands fa-tiktok c-p"></i>
      <i class="fa-brands fa-twitter c-p"></i>
      <i class="fa-brands fa-linkedin c-p"></i>
      <i class="fa-brands fa-youtube c-p"></i>
    </div>
  </div>
</footer>
