<section class="mt-5">
  <h1> {{ "owlCategories.Featured Categories" | translate  }} :</h1>
  <owl-carousel-o [options]="customOptions">
    @for (cat of categoriesList; track cat._id) {
    <ng-template carouselSlide>
      <img
        [src]="cat.image"
        class="w-100 c-p"
        height="250px"
        [alt]="cat.name"
        [routerLink]="['/detailscategories', cat._id]"
      />
      <h3 class="h5 text-main fw-bold my-2">{{ cat.name }}</h3>
    </ng-template>
    }
  </owl-carousel-o>
</section>
