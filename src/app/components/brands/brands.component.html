<section class="mt-5">
  <h1>{{ "brands.All Brands" | translate }} :</h1>
  <div data-bs-toggle="modal" data-bs-target="#exampleModal" class="row g-4">
    @for (item of allBrands; track item._id) {
    <div
      class="col-sm-12 col-md-6 col-lg-4 col-xl-3"
      (click)="
        imageModal = item.image; nameModal = item.name; slugModal = item.slug
      "
    >
      <div class="text-center product c-p">
        <img
          [src]="item.image"
          width="300px"
          height="300px"
          [alt]="item.name"
        />
        <p class="p-4 fw-bold text-main">{{ item.name }}</p>
      </div>
    </div>
    }
  </div>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="modal-body p-5 d-flex justify-content-between align-items-center"
        >
          <div class="details">
            <h1 class="fw-bold text-main">{{ nameModal }}</h1>
            <p class="fw-bold">{{ slugModal }}</p>
          </div>
          <img [src]="imageModal" width="250px" [alt]="nameModal" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn-main rounded-4"
            data-bs-dismiss="modal"
          >
            {{ "brands.Close" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
